<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="" href="img/iconos/logo.png" />
    <meta name="description" content="Curso de HTML-JS-CSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="" />
    <title>Actividad 2</title>
  </head>
  <body>  
    <header class="px-5 d-flex justify-content-center"><h1>Tienda</h1></header>
    <main class="container px-5">
      <section class="row">
        <section class="col-12 ">
          <section class="my-3">
            <label class="col-12" for="ajedrez">Ajedrez <strong>s/78.99</strong></label>
            <input class="col-12" type="number" id="ajedrez" placeholder="cantidad"/>
          </section>
          <section class="my-3">
            <label class="col-12" for="monopolio">Monopolio <strong>s/70.99</strong></label>
            <input class="col-12" type="number" id="monopolio" placeholder="cantidad"/>
          </section>
          <section class="my-3">
            <label class="col-12" for="lego">Lego <strong>s/100.99</strong></label>
            <input class="col-12" type="number" id="lego" placeholder="cantidad"/>
          </section>
          <section class="my-3">
            <label class="col-12" for="dama">Dama <strong>s/58.5</strong></label>
            <input class="col-12" type="number" id="dama" placeholder="cantidad"/>
          </section>
          <section class="my-3">
            <label class="col-12" for="laberinto">Laberinto <strong>s/35.0</strong></label>
            <input class="col-12" type="number" id="laberinto" placeholder="cantidad"/>
          </section>
        </section>
      </section>
      <section class="row">
        <section class="col-12 d-flex justify-content-center">
          <button id="btnCalcular" class="btn btn-primary m-2">Calcular</button>
        </section>
      <section class="row">
        <section class="col-6">
          <p>Total</p>
          <p id="porcentajeDescuento">Descuento</p>
          <p>Total a pagar</p>
        </section>
        <section class="col-6">
          <p id="rtotal" class="text-end"></p>
          <p id="rdescuento" class="text-end"></p>
          <p id="rtotalapagar" class="text-end"></p>
        </section>
      </section>
    </main>
  </body>
</html>
<script src="js/actividad.js"></script>
