<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="" href="img/iconos/logo.png" />
    <meta name="description" content="Curso de HTML-JS-CSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="" />
    <title>Ejercicios</title>
  </head>
  <body>
    <header class="px-5 d-flex justify-content-center">
      <h1>Ejercicios</h1>
    </header>
    <main class="container px-5">
      <section class="row">
        <section class="col-12 px-5">
          <fieldset class="px-5 border border-secondary shadow rounded mb-2">
            <legend>Ejercicio 1</legend>
            <label class="col-12" for="numHoras"
              >Ingrese las horas trabajadas</label
            >
            <input class="col-12" type="number" id="numHoras" />
            <label class="col-12" for="numTarifa"
              >Ingrese la tarifa por hora</label
            >
            <input class="col-12" type="number" id="numTarifa" />
            <button class="col-12 btn btn-primary my-2" id="btnCalSalario">
              Calcular Salario
            </button>
            <p class="col-12" id="pSalario"></p>
          </fieldset>
          <fieldset class="px-5 border border-secondary shadow rounded mb-2">
            <legend>Ejercicio 2</legend>
            <label class="col-12" for="numRadio"
              >Ingrese el radio del circulo</label
            >
            <input class="col-12" type="number" id="numRadio" />
            <button class="col-12 btn btn-primary my-2" id="btnCalPerimetro">
              Calcular per√≠metros
            </button>
            <p class="col-12" id="pPerimetro"></p>
          </fieldset>
          <fieldset class="px-5 border border-secondary shadow rounded mb-2">
            <legend>Ejercicio 3</legend>
            <label class="col-12" for="numHoras2"
              >Ingrese las horas trabajadas</label
            >
            <input class="col-12" type="number" id="numHoras2" />
            <label class="col-12" for="numTarifa2"
              >Ingrese la tarifa por hora</label
            >
            <input class="col-12" type="number" id="numTarifa2" />
            <button class="col-12 btn btn-primary my-2" id="btnCalSalario2">
              Calcular Salario y porcentajes
            </button>
            <p class="col-12" id="pSalario2"></p>
          </fieldset>
          <fieldset class="px-5 border border-secondary shadow rounded mb-2">
            <legend>Ejercicio 4</legend>
            <label class="col-12" for="numParcial1">Ingrese la nota del parcial 1</label>
            <input class="col-12" type="number" min="0" max="20" id="numParcial1" />
            <label class="col-12" for="numParcial2">Ingrese la nota del parcial 2</label>
            <input class="col-12" type="number" min="0" max="20" id="numParcial2" />
            <label class="col-12" for="numParcial3">Ingrese la nota del parcial 3</label>
            <input class="col-12" type="number" min="0" max="20" id="numParcial3" />
            <label class="col-12" for="numFinal">Ingrese la nota del final</label>
            <input class="col-12" type="number" min="0" max="20" id="numFinal" />
            <label class="col-12" for="numTrabajo">Ingrese la nota del trabajo</label>
            <input class="col-12" type="number" min="0" max="20" id="numTrabajo" />
            <button class="col-12 btn btn-primary my-2" id="btnCalPromedio">
              Calcular Promedio
            </button>
            <p class="col-12" id="pPromedio"></p>
          </fieldset>
          <fieldset class="px-5 border border-secondary shadow rounded mb-2">
            <legend>Ejercicio 5</legend>
            <label class="col-12" for="numPresupuesto"
              >Ingrese el presupuesto</label
            >
            <input class="col-12" type="number" id="numPresupuesto" />
            <button class="col-12 btn btn-primary my-2" id="btnCalPresupuesto">
              Calcular Presupuesto
            </button>
            <p class="col-12" id="pPresupuesto"></p>
          </fieldset>
        </section>
      </section>
    </main>
  </body>
</html>
<script src="js/ejercicios.js"></script>
