<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="" href="img/iconos/logo.png" />
    <meta name="description" content="Curso de HTML-JS-CSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="" />
    <title></title>
  </head>
  <body>
    <header class="px-5 d-flex justify-content-center">
      <h1>Ejercicios</h1>
    </header>
    <main class="container px-5">
      <section class="row">
        <section class="col-12 px-5">
          <fieldset class="px-5 border border-secondary shadow rounded mb-2">
            <legend>Ingrese un numero de 3 cifras</legend>
            <label class="col-12" for="numero">Ingrese el numero</label>
            <input class="col-12" type="number" id="numero" />
            <button class="col-12 btn btn-primary my-2" id="btnCalcular">
              Calcular
            </button>
            <p class="col-12" id="pResultado"></p>
          </fieldset>
          <fieldset class="px-5 border border-secondary shadow rounded mb-2">
            <legend>Ingrese contraseña</legend>
            <label class="col-12" for="contrasenia">Contraseña</label>
            <input class="col-12" type="text" id="contrasenia" />
            <button class="col-12 btn btn-primary my-2" id="btnValidar">
              Validar
            </button>
            <p class="col-12" id="pResultado2"></p>
          </fieldset>
          <fieldset class="px-5 border border-secondary shadow rounded mb-2">
            <legend>Ingrese correo</legend>
            <label class="col-12" for="correo">Correo</label>
            <input class="col-12" type="text" id="correo" />
            <button class="col-12 btn btn-primary my-2" id="btnValidarCorreo">
              Validar
            </button>
            <p class="col-12" id="pResultado3"></p>
          </fieldset>
        </section>
      </section>
    </main>
  </body>
</html>
<script src="js/ejercicios.js"></script>
