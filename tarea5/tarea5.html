    <script

  <body>
    <header></header>
    <nav></nav>
    <main>
      <main>
        <h2 class="px-5 py-2 text-center">Actividad asincrona 05</h2>
        <form>
          <section class="px-5">
            <fieldset class="p-5 border border-secondary shadow rounded mb-4 row">
              <section class="col-6 d-flex flex-column my-2">
                <label for="nombre">Nombre</label>
                <input class="rounded" type="text" id="nombre" name="nombre" />
              </section>
              <section class="col-6 d-flex flex-column my-2">
                <label for="numeroHoras">Horas trabajadas</label>
                <input class="rounded" type="number" id="numeroHoras" name="numeroHoras" />
              </section>
              <section class="col-6 d-flex flex-column my-2">
                <label for="categoriaTrabajador">Categoria</label>
                <select class="rounded" id="categoriaTrabajador" name="categoriaTrabajador">
                  <option value="1">A</option>
                  <option value="2">B</option>
                  <option value="3">C</option>
                </select>
              </section>
              <section class="col-6 d-flex flex-column my-2">
                <label for="numeroAnios">Años de servicio</label>
                <input class="rounded" type="number" id="numeroAnios" name="numeroAnios" />
              </section>
              <section class="col-12 d-flex justify-content-center">
                <input class="btn btn-primary my-4 rounded" type="button" value="Calcular" id="calcular" />
              </section>
              <section class="col-12" id="resultado">
              </section>
            </fieldset>
          </section>
      </main>
    </main>
    <footer></footer>
  </body>
