<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="" href="./img/icon.png" />
    <meta name="description" content="Curso de JavaScript Avanzado" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="" />
    <title>Sesión 6</title>
  </head>
  <body>
    <section style="background-color: #8fc4b7; height: 100vh">
      <section class="container py-5 h-100">
        <section
          class="row d-flex justify-content-center align-items-center h-100"
        >
          <section class="col-lg-8 col-xl-6">
            <section class="card rounded-3">
              <section class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">
                  Validacion de formularios
                </h3>
                <form class="px-md-2">
                  <section class="row">
                    <section class="col-md-6 form-outline mb-4">
                      <label class="form-label" for="txtUsuario">Usuario</label>
                      <input
                        type="text"
                        id="txtUsuario"
                        class="form-control"
                      />
                      <p id="errorUsuario" class="text-danger"></p>
                    </section>
                    <section class="col-md-6 form-outline mb-4">
                      <label class="form-label" for="txtNombre">Nombre</label>
                      <input
                        type="text"
                        id="txtNombre"
                        class="form-control"
                      />
                      <p id="errorNombre" class="text-danger"></p>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col-md-6 form-outline mb-4">
                      <label class="form-label" for="txtContraseña"
                        >Contraseña</label
                      >
                      <input
                        type="password"
                        id="txtContraseña"
                        class="form-control"
                      />
                      <p id="errorContraseña" class="text-danger"></p>
                    </section>
                    <section class="col-md-6 form-outline mb-4">
                      <label class="form-label" for="txtContraseña2"
                        >Repetir contraseña</label
                      >
                      <input
                        type="password"
                        id="txtContraseña2"
                        class="form-control"
                      />
                      <p id="errorContraseña2" class="text-danger"></p>
                  </section>
                  <button type="button" class="btn btn-success btn-lg mb-1" id="btnEnviar">
                    Enviar
                  </button>
                </form>
              </section>
            </section>
            
          </section>
          <section class="alert alert-success mt-2 d-none" role="alert" id="bannerConfirmacion">
            <h4 class="alert-heading text-center">Bien hecho!</h4>
            <p class="text-center">Los datos se enviaron correctamente</p>
          </section>
        </section>
        
      </section>
    </section>
  </body>
</html>
<script src="./js/tarea6.js"></script>
