<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="" href="./img/icon.png" />
    <meta name="description" content="Curso de JavaScript Avanzado" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="" />
    <title>Sesi√≥n 7</title>
  </head>
  <body>
    <section style="background-color: #7d87e4; min-height: 100vh">
      <section class="container py-3 h-100">
        <section
          class="row d-flex justify-content-center align-items-center h-100"
        >
          <section class="col-lg-8 col-xl-6">
            <section class="card rounded-3">
              <section class="card-body p-2 p-md-3">
                <h3
                  class="mb-1 pb-1 pb-md-0 mb-md-3 px-md-1 text-center text-primary"
                >
                  Contact Us
                </h3>
                <form>
                  <section class="form-group">
                    <section class="input-group mb-1">
                      <section class="input-group-prepend h-100">
                        <span
                          class="input-group-text bg-white border-0"
                          id="basic-addon1"
                          style="width: 50px; height: 50px; font-size: 1.5rem"
                        >
                          <i class="fas fa-user text-primary bg-white"></i
                        ></span>
                      </section>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First Name"
                        id="txtNombre"
                      />
                    </section>
                    <p class="text-danger" id="errorNombre"></p>
                  </section>
                  <section class="form-group">
                    <section class="input-group mb-2">
                      <section class="input-group-prepend h-100">
                        <span
                          class="input-group-text bg-white border-0"
                          id="basic-addon1"
                          style="width: 50px; height: 50px; font-size: 1.5rem"
                        >
                          <i class="fas fa-user text-primary bg-white"></i
                        ></span>
                      </section>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Last Name"
                        id="txtApellido"
                      />
                    </section>
                    <p class="text-danger" id="errorApellido"></p>
                  </section>
                  <section class="form-group">
                    <section class="input-group mb-2">
                      <section class="input-group-prepend h-100">
                        <span
                          class="input-group-text bg-white border-0"
                          id="basic-addon1"
                          style="width: 50px; height: 50px; font-size: 1.5rem"
                        >
                          <i class="fas fa-envelope text-primary bg-white"></i
                        ></span>
                      </section>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        id="txtEmail"
                      />
                    </section>
                    <p class="text-danger" id="errorEmail"></p>
                  </section>

                  <section class="form-group">
                    <section class="input-group mb-2">
                      <section class="input-group-prepend h-100">
                        <span
                          class="input-group-text bg-white border-0"
                          id="basic-addon1"
                          style="width: 50px; height: 50px; font-size: 1.5rem"
                        >
                          <i class="fas fa-phone text-primary bg-white"></i
                        ></span>
                      </section>
                      <input
                        type="tel"
                        class="form-control"
                        placeholder="Phone"
                        id="txtTelefono"
                      />
                    </section>
                    <p class="text-danger" id="errorTelefono"></p>
                  </section>

                  <section class="form-group">
                    <section class="input-group mb-2">
                      <section class="input-group-prepend h-100">
                        <span
                          class="input-group-text bg-white border-0"
                          id="basic-addon1"
                          style="width: 50px; height: 50px; font-size: 1.5rem"
                        >
                          <i class="fas fa-pencil-alt text-primary bg-white"></i
                        ></span>
                      </section>
                      <textarea
                        class="form-control"
                        placeholder="Enter your message for us here. We will get back to you within 2 business days."
                        type="text"
                        rows="4"
                        id="txtMensaje"
                      ></textarea>
                    </section>
                    <p class="text-danger" id="errorMensaje"></p>
                  </section>

                  <section style="text-align: center" class="my-2">
                    <input type="button" class="btn btn-primary" id="btnEnviar" value="Submit" />
                  </section>
                </form>
              </section>
            </section>
          </section>
          <section
            class="alert alert-success mt-1 d-none"
            role="alert"
            id="bannerConfirmacion"
          >
            <p class="text-center">Los datos se enviaron correctamente</p>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
<script src="./js/tarea7.js"></script>
